<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="template/common/layout.xhtml">



            <ui:define name="content">
                <h:form id="adminView">

                    <h:panelGroup rendered="#{ not adminLogin.login}" style="font-size: 15px;">
                        <br/><br/><br/>
                        <table>
                            <tr>
                                <td><h:outputText value="Username"></h:outputText></td>
                                <td><h:inputText value="#{adminLogin.username}"></h:inputText></td>
                            </tr>

                            <tr>
                                <td><h:outputText value="Password"></h:outputText></td>
                                <td><h:inputSecret value="#{adminLogin.password}"></h:inputSecret></td>
                            </tr>
                        </table>
                        <br/>
                        <h:commandButton value="Login" action="#{adminLogin.testLogin}"></h:commandButton>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{adminLogin.login}" style="font-size: 15px;">
                        <h:outputText value="Hello Admin, what would you like to do ?"></h:outputText>
                        <br/>
                        <h:commandButton value="Add Country" action="addCountryView"></h:commandButton><br/>    
                        <h:commandButton value="Add League" action="addLeagueView"></h:commandButton><br/>
                        <h:commandButton value="Add Club" action="addClubView"></h:commandButton><br/>
                        <h:commandButton value="Add Player" action="addPlayerView"></h:commandButton><br/>
                        <h:commandButton value="Manager Transfers" action="manageTransfers"></h:commandButton><br/>
                        
                    </h:panelGroup>

                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
