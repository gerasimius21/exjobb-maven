<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"


      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 
    <body>
        <ui:composition>
            <div style="width: 180px;" align="center">
                <div style="display: inline" align="center">
                    <!--                    <h:outputText value="RSS feeds: "/>  -->
                    <h:graphicImage value="./images/rss.png" style="width: 30px; height: 30px" /> 

                </div>
                <br/>
                <br/>

                <p:feedReader value="http://talksport.com/rss/sports-news/transfer-rumours/feed" var="feed">  
                    <h:outputText value="#{feed.title}" style="font-weight: bold"/>  
                    <br />  
                    <h:outputText value="#{feed.description.value}" escape="false"/>  
                    <p:separator />  
                </p:feedReader>
            </div>
        </ui:composition>
    </body>
</html>
