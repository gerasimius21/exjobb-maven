<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition>
            <h:form id="form">
                <div style="float: left; position: relative; width: 165px">
                    <p:scrollPanel mode="native" style="width:165px;height:520px">
                        <p:panelMenu style="width:150px">
                            <p:submenu label="Continents">
                                <c:forEach items="#{menu.allContinents}" var="continent">
                                    <p:menuitem value="#{continent.continentname}">
                                        <f:setPropertyActionListener target="#{menu.continent}" value="#{continent.continentname}"/>
                                    </p:menuitem>
                                </c:forEach>  
                            </p:submenu>
                            <p:submenu label="Lands">
                                <c:forEach items="#{menu.allLands}" var="land">
                                    <p:menuitem value="#{land.landname}">
                                        <f:setPropertyActionListener target="#{menu.land}" value="#{land.landname}"/>
                                    </p:menuitem>
                                </c:forEach>  
                            </p:submenu>
                            <p:submenu label="Leagues">
                                <c:forEach items="#{menu.allLeagues}" var="league">
                                    <p:menuitem value="#{league.leaguename}">
                                        <f:setPropertyActionListener target="#{menu.league}" value="#{league.leaguename}"/>
                                    </p:menuitem>
                                </c:forEach>  
                            </p:submenu>
                            <p:submenu label="Clubs">
                                <c:forEach items="#{menu.allClubs}" var="club">
                                    <p:menuitem value="#{club.clubname}">
                                        <f:setPropertyActionListener target="#{menu.club}" value="#{club.clubname}"/>
                                    </p:menuitem>
                                </c:forEach>  
                            </p:submenu>
                        </p:panelMenu>
                    </p:scrollPanel>
                </div>
            </h:form>
        </ui:composition>
    </h:body>
</html>
