<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"    
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="css/whitenblack/jquery-ui-1.10.4.custom.css" rel="stylesheet"/>

            <script src="js/jquery-1.10.2.js"></script> 
            <script src="js/jquery-ui-1.10.4.custom.js"></script>
<!--        <h:outputScript library="primefaces" name="./js/jquery.js" />-->
        <script>
            $(function() {

                $("#accordion").accordion();



                var availableTags = [
                    "ActionScript",
                    "AppleScript",
                    "Asp",
                    "BASIC",
                    "C",
                    "C++",
                    "Clojure",
                    "COBOL",
                    "ColdFusion",
                    "Erlang",
                    "Fortran",
                    "Groovy",
                    "Haskell",
                    "Java",
                    "JavaScript",
                    "Lisp",
                    "Perl",
                    "PHP",
                    "Python",
                    "Ruby",
                    "Scala",
                    "Scheme"
                ];
                $("#autocomplete").autocomplete({
                    source: availableTags
                });



                $("#button").button();
                $("#radioset").buttonset();



                $("#tabs").tabs();



                $("#dialog").dialog({
                    autoOpen: false,
                    width: 400,
                    buttons: [
                        {
                            text: "Ok",
                            click: function() {
                                $(this).dialog("close");
                            }
                        },
                        {
                            text: "Cancel",
                            click: function() {
                                $(this).dialog("close");
                            }
                        }
                    ]
                });

                // Link to open the dialog
                $("#dialog-link").click(function(event) {
                    $("#dialog").dialog("open");
                    event.preventDefault();
                });



                $("#datepicker").datepicker({
                    inline: true
                });



                $("#slider").slider({
                    range: true,
                    values: [17, 67]
                });



                $("#progressbar").progressbar({
                    value: 20
                });


                // Hover states on the static widgets
                $("#dialog-link, #icons li").hover(
                        function() {
                            $(this).addClass("ui-state-hover");
                        },
                        function() {
                            $(this).removeClass("ui-state-hover");
                        }
                );
            });
        </script>
        <style>
            body{
                font: 62.5% "Trebuchet MS", sans-serif;
                margin: 50px;
            }
            .demoHeaders {
                margin-top: 2em;
            }
            #dialog-link {
                padding: .4em 1em .4em 20px;
                text-decoration: none;
                position: relative;
            }
            #dialog-link span.ui-icon {
                margin: 0 5px 0 0;
                position: absolute;
                left: .2em;
                top: 50%;
                margin-top: -8px;
            }
            #icons {
                margin: 0;
                padding: 0;
            }
            #icons li {
                margin: 2px;
                position: relative;
                padding: 4px 0;
                cursor: pointer;
                float: left;
                list-style: none;
            }
            #icons span.ui-icon {
                float: left;
                margin: 0 4px;
            }
            .fakewindowcontain .ui-widget-overlay {
                position: absolute;
            }
        </style>

    </h:head>



    <h:body style="margin: auto " >


        <div id="page" align="center">

            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/template/common/header.xhtml" />
                </ui:insert>
            </div>

            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/template/common/transfer.xhtml" />
                </ui:insert>
            </div>

            <div id="whiteback" ></div>

            <div id="content" style="width: 960px;">
                <ui:insert name="content" >
                    <ui:include src="/template/common/content.xhtml" />
                </ui:insert>
            </div>

            <div id="footer" style="padding-bottom: 20px">
                <ui:insert name="footer" >
                    <ui:include src="/template/common/footer.xhtml" />
                </ui:insert>
            </div>
            
            <div style="width: 180px; position: fixed; right: 10px; top: 10px;" align="right">
                <div id="rss">
                    <ui:insert name="rssfeed">
                        <ui:include src="/template/common/rssfeed.xhtml"/>
                    </ui:insert>
                    
                </div>
                
            </div>

        </div>

    </h:body>
</html>
