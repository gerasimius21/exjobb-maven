<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition>


            <div style="margin: 0 auto; height: 30px; width: 958px; position: relative; 
                 background-color: white;
                 border:1px solid;
                 border-color: #dadada;
                 border-radius:0px;"> 



                <h:form style="padding-top: 2px"> 
                    Player : 
                    <h:inputText value="#{movetextBean.playerName}">

                    </h:inputText>
                    Team : 
                    <h:selectOneMenu value="#{movetextBean.selectedClub}" converter="clubConverter">
                        <f:selectItems value="#{clubListBean.clubList}" var="selectedClub" itemValue="#{selectedClub}" itemLabel="#{selectedClub.clubname}"/>
                    </h:selectOneMenu>

                    Amount :
<!--                    <h:outputLabel for="prefix" value="Prefix: " />
                    <p:spinner id="prefix" value="#{preBean.amount}" prefix="$" min="0" styleClass="someStyle"/>-->
                    
                    <h:inputText value="#{preBean.amount}" /> 
                    
                    <h:commandButton value="Donate" action="#{preBean.preapprove()}"></h:commandButton> 
                </h:form>                 


            </div>

        </ui:composition>
    </body>
</html>
