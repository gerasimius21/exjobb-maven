<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition>


            <div style="margin: 0 auto; height: 35px; width: 958px; position: relative; 
                 background-color: white;
                 border:1px solid;
                 border-color: #dadada;
                 border-radius:0px;
                 padding-top: 4px"> 



                <h:form style="padding-top: 2px">

                    <h:outputText rendered="#{lp.loggedIn}" style="font-size: 15px" value="Please log in with Facebook to donate to for your favorite transfer!   "/> 
                    <p:button rendered="#{lp.loggedIn}" style="background-image: url(images/fblogin.png); width: 87px; height: 21px" value=" " href="#{lp.facebookUrlAuth}">
                    </p:button>


                    <h:outputText rendered="#{not lp.loggedIn}" value="Player :"/> 
                    <h:inputText rendered="#{not lp.loggedIn}" value="#{movetextBean.playerName}"/>

                    <h:outputText rendered="#{not lp.loggedIn}" value="Team :"/> 
                    <h:selectOneMenu rendered="#{not lp.loggedIn}" value="#{movetextBean.selectedClub}" converter="clubConverter">
                        <f:selectItems value="#{clubListBean.clubList}" var="selectedClub" itemValue="#{selectedClub}" itemLabel="#{selectedClub.clubname}"/>
                    </h:selectOneMenu>

                    <h:outputText rendered="#{not lp.loggedIn}" value="Amount :"/> 
                    <h:inputText rendered="#{not lp.loggedIn}" value="#{preBean.amount}" /> 
                    <!--<p:spinner id="prefix" value="#{preBean.amount}" prefix="$" min="0" styleClass="someStyle"/>-->


                    <h:commandButton rendered="#{not lp.loggedIn}" action="#{preBean.preapprove()}" style="background-image: url(images/paypaldonate.jpg); width: 123px; height: 28px" value=" "/>

                </h:form>                 


            </div>

        </ui:composition>
    </body>
</html>
