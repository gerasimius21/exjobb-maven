<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="template/common/layout.xhtml">

            <ui:define name="content">
                <h:form id="addPlayer">  
                    <table> 
                        <tr>
                            <td>Name:</td>	
                            <td>
                                <h:inputText value="#{firtTimeBean.name}"></h:inputText>
                            </td>
                        </tr>     
                        <tr>
                            <td>Age</td>	
                            <td><h:inputText value="#{firtTimeBean.age}"></h:inputText></td>
                        </tr>   
                        <tr>
                            <td>Country:</td>
                            <td><h:inputText value="#{firtTimeBean.country}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Favorite Team:</td>	
                            <td>
                                <h:selectOneMenu value="#{firtTimeBean.favoriteTeam}" converter="clubConverter">
                                    <f:selectItems value="#{clubListBean.clubList}" var="selectedClub" itemValue="#{selectedClub}" itemLabel="#{selectedClub.clubname}"/>
                                </h:selectOneMenu>
                            </td>	

                        </tr> 

                    </table>

                    <h:commandButton value="Submit" action="#{addPlayerBean.addPlayerToDB()}"/>


                </h:form> 

            </ui:define>
            <h1>Login Page</h1>
        </ui:composition>
    </h:body>
</html>
