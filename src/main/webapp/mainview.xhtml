<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="template/common/layout.xhtml">

            <ui:define name="content">
                
                
                <div>
                    <p:breadCrumb>
                        <p:menuitem value="Home" url="#" />  
                    </p:breadCrumb>
                </div>

                <div align="left" style=" float: left; width: 350px; height: 500px; margin-left: 25px; margin-top: 25px; font-size: 10px">
                    <p:panel header="Hottest Transfers In The World" style="height: 300px">
                        <p:dataTable id="transfers" var="hotTransfers" value="#{worldBean.hotTransfersWorld}" tableStyle="width:322px">
                            <p:column headerText="Player">
                                <h:outputText value="#{hotTransfers.playerid.playername}"/>
                            </p:column>
                            <p:column headerText="To Club">
                                <h:outputText value="#{hotTransfers.clubid.clubname}"/>
                            </p:column>
                            <p:column headerText="Current Donations">
                                <h:outputText value="#{hotTransfers.allDonations}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </div>

                <div align="center" style=" float: right; width: 350px; height: 500px; margin-right: 25px; margin-top: 25px; font-size: 10px">
                    <p:panel header="Talk Sport RSS" style="height: 300px">
                        <div style="height: 480px; position: relative" align="center">
                            <div style="display: inline" align="center">
                                <h:outputText value="RSS feeds: "/>  
                                <h:graphicImage value="./images/rss.png" style="width: 30px; height: 30px" /> 

                            </div>
                            <br/>
                            <br/>

                            <p:feedReader value="http://talksport.com/rss/sports-news/transfer-rumours/feed" var="feed" size="6">  
                                <h:outputText value="#{feed.title}" style="font-weight: bold; height: 480px"/>  
                                <br />  
                                <h:outputText value="#{feed.description.value}" escape="false"/>  
                                <p:separator />  
                            </p:feedReader>
                        </div>
                    </p:panel>
                </div>
<!--                måste köras för att firstTimeBean ska köra PostConstruct-->
                <h:outputText style="visibility: hidden;" value="#{firtTimeBean.email}"/>
                

            </ui:define>

        </ui:composition>
    </h:body>
</html>
