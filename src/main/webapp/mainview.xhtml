<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="template/common/layout.xhtml">

            <ui:define name="content">

                <h:form>
                    <div style="margin-right:770px;width: 200px; height: 700px ">
                        <div>


                            <p:growl id="messages" autoUpdate="true"/> 
                            <p:panelMenu style="width:200px">    

                                <p:submenu label="England">

                                    <p:submenu label="Champions">
                                        <p:submenu label="Clubs">
                                            <c:forEach items="#{menu.allClubs}" var="club">
                                                <p:menuitem value="#{club.clubname}"  >
                                                    <f:setPropertyActionListener target="#{menu.club}" value="#{club.clubname}"/>
                                                </p:menuitem>
                                            </c:forEach>

                                        </p:submenu>
                                    </p:submenu>

                                </p:submenu>
                                <p:submenu label="Sweden">

                                    <p:submenu label="League">
                                        <p:submenu label="Clubs">
                                            <c:forEach items="#{menu.allClubs}" var="club">
                                                <p:menuitem value="#{club.clubname}"  >
                                                    <f:setPropertyActionListener target="#{menu.club}" value="#{club.clubname}"/>
                                                </p:menuitem>
                                            </c:forEach>

                                        </p:submenu>
                                    </p:submenu>

                                </p:submenu>
                                <p:submenu label="Country">

                                    <p:submenu label="League">
                                        <p:submenu label="Clubs">
                                            <c:forEach items="#{menu.allClubs}" var="club">
                                                <p:menuitem value="#{club.clubname}"  >
                                                    <f:setPropertyActionListener target="#{menu.club}" value="#{club.clubname}"/>
                                                </p:menuitem>
                                            </c:forEach>

                                        </p:submenu>
                                    </p:submenu>

                                </p:submenu> 

                            </p:panelMenu> 


                        </div>
                    </div>
                    <div style="width: 950px;">
                        <div id="rssfeed" style="width: 180px; margin-left:770px; position: initial">
                            <div style="display: inline" align="center">
                                <!--                    <h:outputText value="RSS feeds: "/>  -->
                                <h:graphicImage value="./images/rss.png" style="width: 30px; height: 30px" /> 

                            </div>
                            <br/><br/>
                            <p:feedReader value="http://talksport.com/rss/sports-news/transfer-rumours/feed" var="feed">  
                                <h:outputText value="#{feed.title}" style="font-weight: bold"/>  
                                <br />  
                                <h:outputText value="#{feed.description.value}" escape="false"/>  
                                <p:separator />  
                            </p:feedReader>
                        </div>
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
