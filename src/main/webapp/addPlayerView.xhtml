<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="template/common/layout.xhtml">

            <ui:define name="content">
                <h:form id="form">  
                    <table> 
                        <tr>
                            <td>Name:</td>	
                            <td>
                                <h:inputText value="#{addPlayerBean.playername}"></h:inputText>
                            </td>
                        </tr>   
                        <tr>
                            <td>Club:</td>	
                            <td>
                                <h:selectOneMenu value="#{addPlayerBean.clubid}" converter="clubConverter">
                                    <f:selectItems value="#{clubListBean.clubList}" var="selectedClub" itemValue="#{selectedClub}" itemLabel="#{selectedClub.clubname}"/>
                                </h:selectOneMenu>
                            </td>	
                            
                        </tr>   
                        <tr>
                            <td>Position:</td>	
                            <td><h:inputText value="#{addPlayerBean.position}"></h:inputText></td>
                        </tr>   
                        <tr>
                            <td>Jersy#:</td>
                            <td><h:inputText value="#{addPlayerBean.jerseynumber}"></h:inputText></td>
                        </tr>   
                        <tr>
                            <td>Yellow Cards:</td>	
                            <td><h:inputText value="#{addPlayerBean.yellowcards}"></h:inputText></td>
                        </tr>   
                        <tr>
                            <td>Red Cards:</td>	
                            <td><h:inputText value="#{addPlayerBean.redcards}"></h:inputText></td>
                        </tr>   
                        <tr>
                            <td>Games Played:</td>	
                            <td><h:inputText value="#{addPlayerBean.gamesplayed}"></h:inputText></td>
                        </tr>   
                        <tr>
                            <td>Goals:</td>	
                            <td><h:inputText value="#{addPlayerBean.goalsscored}"></h:inputText></td>
                        </tr>   

                    </table>

                    <h:commandButton value="Submit" action="#{addPlayerBean.addPlayerToDB()}"/>
                    
                    
                </h:form> 

            </ui:define>
            <h1>Login Page</h1>
        </ui:composition>
    </h:body>
</html>
