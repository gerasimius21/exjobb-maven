<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"        
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core" > 

    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="template/common/layout.xhtml">
            <ui:define name="content">
                <h:form id="leagueView">  
                    <p:breadCrumb>
                        <p:menuitem value="Home" url="index.jsf" />  
                        <p:menuitem value="#{menu.continent}" update="leagueView">
                            <f:setPropertyActionListener value="#{menu.continent}" target="#{menu.continent}"/>
                        </p:menuitem>
                        <p:menuitem value="#{menu.land}" update="leagueView" >
                            <f:setPropertyActionListener value="#{menu.land}" target="#{menu.land}"/>
                        </p:menuitem> 
                        <p:menuitem value="#{menu.league}" update="leagueView">
                            <f:setPropertyActionListener value="#{menu.league}" target="#{menu.league}"/>
                        </p:menuitem> 
                    </p:breadCrumb>
                    <div align="left" style=" float: left; width: 350px; height: 500px; margin-left: 25px; margin-top: 25px; font-size: 10px">
                        <p:panel header="Hot Transfers To League" style="height: 300px">
                            <p:dataTable id="transfers" var="toTransfers" value="#{clubsBean.hotTransfersToLeague}" tableStyle="width:322px">
                                <p:column headerText="Player">
                                    <h:outputText value="#{toTransfers.playerid.playername}"/>
                                </p:column>
                                <p:column headerText="To Club">
                                    <h:outputText value="#{toTransfers.clubid.clubname}"/>
                                </p:column>
                                <p:column headerText="Current Donations">
                                    <h:outputText value="#{toTransfers.allDonations}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </div>

                    <div align="left" style=" float: right; width: 350px; height: 500px; margin-right: 25px; margin-top: 25px; font-size: 10px">
                        <p:panel header="Hot Transfers From League" style="height: 300px">
                            <p:dataTable id="donations" var="fromTransfers" value="#{clubsBean.hotTransfersFromLeague}" tableStyle="width:322px">
                                <p:column headerText="Player">
                                    <h:outputText value="#{fromTransfers.playerid.playername}"/>
                                </p:column>
                                <p:column headerText="To Club">
                                    <h:outputText value="#{fromTransfers.clubid.clubname}"/>
                                </p:column>
                                <p:column headerText="Donation">
                                    <h:outputText value="#{fromTransfers.allDonations}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
